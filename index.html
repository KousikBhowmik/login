<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">Login</div>
      <div class="alert"></div>
      <input class="inputEmail" type="email" placeholder="Email" />
      <input class="inputpassword" type="password" placeholder="Password" />
      <div class="forgot"><a href="#">Forgot password?</a></div>
      <button class="btn log" type="submit">Login</button>
      <div class="forgot">Don't have a account? <a href="#">Signup</a></div>
      <!-- <div class="part">or</div> -->
      <div class="btn facebook">
        <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
        <span>Login with Facebook</span>
      </div>
      <div class="btn google">
        <span class="icon"><i class="fa-brands fa-google"></i></span>
        <span>Login with Google</span>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
